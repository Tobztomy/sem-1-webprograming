<!DOCTYPE html>
<html >

<body>
    <p id="name"></p>
    <p>Age is : <span id="age"></span></p>
    <script>
        var name = prompt("Enter name ")
        var dob = new Date(prompt("Enter Date of birth (yyyy-mm-dd)"))
        var currentDate = new Date()
        var diff = currentDate.getFullYear() - dob.getFullYear()
		document.getElementById("name").innerHTML = name
        document.getElementById("age").innerHTML = diff
        console.log(diff);
    </script>
</body>
</html>
